name: HelloBuild CI

on:
  push:
    paths:
      - 'projects/HelloBuild/**'
      - '.github/workflows/hellobuild-ci.yml'
  pull_request:
    paths:
      - 'projects/HelloBuild/**'
      - '.github/workflows/hellobuild-ci.yml'

jobs:
  build-test-package:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh
        working-directory: projects/HelloBuild

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build
        run: ./scripts/build.ps1

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: HelloBuild-artifacts
          path: projects/HelloBuild/artifacts/**
